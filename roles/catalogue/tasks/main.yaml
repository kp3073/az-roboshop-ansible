- name: Disable NodeJs older version
  ansible.builtin.shell: dnf module disable nodejs -y

- name: enable NodeJs 20
  ansible.builtin.shell: dnf module enable nodejs:20 -y
  
- name: Install NodeJS
  ansible.builtin.dnf:
    name: nodejs
    state: installed

- name: Add Application User
  ansible.builtin.user:
    name: roboshop
    state: present

- name: Create App directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download Application Code
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
    dest: /app
    remote_src: yes

- name: Install packages based on package.json.
  community.general.npm:
    path: /app

- name: copy catalogue service
  ansible.builtin.template:
    src: catalogue.service
    dest: /etc/systemd/system/catalogue.service
    
- name: Start Catalogue Service
  ansible.builtin.systemd_service:
      name: catalogue
      state: restarted
      enabled: yes
      deamon_reload: yes

- name: Disable NodeJs older version
  ansible.builtin.shell: dnf install mongodb-mongosh -y
  
- name: Disable NodeJs older version
  ansible.builtin.shell: mongosh --host localhost </app/db/master-data.js

